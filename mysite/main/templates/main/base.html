<!DOCTYPE html>
<html lang="en">
<head>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
<!--    <style type="text/css">-->
<!--    </style>-->
    {% load static %}
    <link rel="stylesheet" href="{% static 'main/styles.css' %}">

    <title>{% block title %}世界の終わりの風景{% endblock %}</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css"
          rel="stylesheet"
          integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT"
          crossorigin="anonymous">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>


</head>

<body>

    <div class="sidebar">
<!--                <i class='bx bx-landscape'></i>-->
<!--                <div class="logo_name">阿鼻叫喚</div>-->
<!--            <i class='bx bx-menu' id="burger"></i>-->
        <header>
            <div class="logo-text-header">
                <span class="logo-image"><i class='bx bx-menu icon' id="burger"></i></span>
                <div class="text header-text">
                    <span class="app-name title-subtitle">阿鼻叫喚</span>
                    <span class="app-subtitle title-subtitle">この門をくぐる者は、一切の希望を捨てよ。</span>
                </div>
            </div>

<!--            <i class='bx bx-menu' id="burger"></i>-->
        </header>


        <ul class="nav_list">
            <li>
                <a href="/home">
                    <i class='bx bx-home-alt-2 icon'></i>
                    <span class="text nav-text">Home</span>
                </a>
                <span class="tooltip">Home</span>
            </li>
            <li>
                <a href="/spotify">
                    <i class='bx bxl-spotify icon' ></i>
                    <span class="text nav-text">Playing</span>
                </a>
                <span class="tooltip">Playing</span>
            </li>
            <li>
                <a href="/spotify_login">
                    <i class='bx bx-log-in icon' ></i>
                    <span class="text nav-text">Login</span>
                </a>
                <span class="tooltip">Login</span>
            </li>
        </ul>

        <div class="bottom-content">
            <li class="profile">
                <a href="/spotify_logout">
                    <i class='bx bx-log-out icon' id="logout-button"></i>
                    <span class="logout-text nav-text">Logout</span>
                </a>
            </li>
<!--            <span class="tooltip">Logout</span>-->
            <li class="mode">
                <div class="moon-sun">
                    &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;<i class='bx bx-moon icon moon'></i>
                    &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;<i class='bx bx-sun icon sun' ></i>
                </div>
                <span class="mode-text text">Dark Mode</span>

                <div class="toggle-switch">
                    <span class="switch"></span>
                </div>

            </li>

        </div>
    </div>

    <div id="content" name="content" class="main_content">
    {% block content %}

    {% endblock %}
    </div>

<!-- Javascript -->

{% block scripts %}
{% endblock %}
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-u1OknCvxWvY5kfmNBILK2hRnQC3Pr17a+RTT6rIHI7NnikvbZlHgTPOOmMi466C8"
        crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"
        integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3"
        crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.min.js"
        integrity="sha384-7VPbUDkoPSGFnVtYi0QogXtr74QeVeeIs99Qfg5YCF+TidwNdjvaKZX19NZ/e6oz"
        crossorigin="anonymous"></script>

<script>
const body = document.querySelector('body')
const sidebar = document.querySelector('.sidebar')
const burger = document.querySelector('#burger')
const modeSwitch = document.querySelector('.toggle-switch')
const modeText = document.querySelector('.mode-text')

burger.addEventListener('click', () => {
    sidebar.classList.toggle('close')
})

modeSwitch.addEventListener('click', () => {
    body.classList.toggle('dark')
})



// let burger = document.querySelector("#burger")
// let sideBar = document.querySelector(".sidebar")
//
// burger.onclick = () => {
//     sideBar.classList.toggle('active')
// }
</script>

</body>
</html>
