<!DOCTYPE html>
<html lang="en">
<head>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
<!--    <style type="text/css">-->
<!--    </style>-->
    {% load static %}
    <link rel="stylesheet" href="{% static 'main/styles.css' %}">

    <title>{% block title %}世界の終わりの風景{% endblock %}</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css"
          rel="stylesheet"
          integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT"
          crossorigin="anonymous">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>


</head>
<body>
    <div id="container">
<!--        <header style="text-align: center" class="header">-->
<!--            {% block header %}-->
<!--            <b>世界の終わりの風景</b>-->
<!--            {% endblock %}-->
<!--        </header>-->


        <div class="sidebar">
            <div class="logo_content">
                <div class="logo">
                    <i class='bx bx-landscape'></i>
                    <div class="logo_name">阿鼻叫喚</div>
                </div>
                <i class='bx bx-menu' id="burger"></i>
            </div>
            <ul class="nav_list">
                <li>
                    <a href="/home">
                        <i class='bx bx-home-alt-2'></i>
                        <span class="links_name">Home</span>
                    </a>
                    <span class="tooltip">Home</span>
                </li>
                <li>
                    <a href="/spotify">
                        <i class='bx bxl-spotify' ></i>
                        <span class="links_name">Playing</span>
                    </a>
                    <span class="tooltip">Playing</span>
                </li>
                <li>
                    <a href="/spotify_login">
                        <i class='bx bx-log-in' ></i>
                        <span class="links_name">Login</span>
                    </a>
                    <span class="tooltip">Login</span>
                </li>
            </ul>

            <div class="profile_content">
                <div class="profile">
                    <a href="/spotify_logout">
                        <i class='bx bx-log-out' id="logout-button"></i>
                        <span class="links_name">Logout</span>
                    </a>
                </div>
                <span class="tooltip">Logout</span>
            </div>
        </div>
<!--            <a href="/home">Home</a>-->
<!--            <a href="/spotify">Spotify Currently Playing</a>-->
<!--            <a href="/spotify_login">Spotify Login</a>-->
<!--            <a href="/spotify_logout">Spotify Logout</a>-->

        <div id="content" name="content" class="main_content">
        {% block content %}

        {% endblock %}
        </div>
    </div>
    {% block scripts %}
    {% endblock %}
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-u1OknCvxWvY5kfmNBILK2hRnQC3Pr17a+RTT6rIHI7NnikvbZlHgTPOOmMi466C8"
            crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"
            integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3"
            crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.min.js"
            integrity="sha384-7VPbUDkoPSGFnVtYi0QogXtr74QeVeeIs99Qfg5YCF+TidwNdjvaKZX19NZ/e6oz"
            crossorigin="anonymous"></script>

    <script>
        let burger = document.querySelector("#burger")
        let sideBar = document.querySelector(".sidebar")

        burger.onclick = () => {
            sideBar.classList.toggle('active')
        }
    </script>

</body>
</html>
