<!DOCTYPE html>
<html lang="en">
  <head>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <!--    <style type="text/css">-->
    <!--    </style>-->
    {% load static %}
    <link rel="stylesheet" href="{% static 'main/styles.css' %}" />

    <title>{% block title %}阿鼻叫喚{% endblock %}</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT"
      crossorigin="anonymous"
    />
    <link
      href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css"
      rel="stylesheet"
    />
  </head>
  <body>
    <nav class="sidebar close">
      <header class="burger">
        <div class="image">
          <i class="bx bx-menu icon" id="burger"></i>
        </div>
      </header>

      <div class="menu-bar">
        <div class="menu">
          <ul class="menu-links">
            <li class="nav-link">
              <a href="/home">
                <i class="bx bx-home-alt icon"></i>
                <span class="text nav-text">Home</span>
              </a>
            </li>

            <li class="nav-link">
              <a href="/spotify">
                <i class="bx bxl-spotify icon"></i>
                <span class="text nav-text">Playing</span>
              </a>
            </li>

            <li class="nav-link">
              <a href="/spotify_login">
                <i class="bx bx-log-in icon"></i>
                <span class="text nav-text">Login</span>
              </a>
            </li>
          </ul>
        </div>
      </div>

      <div class="bottom-content">
        <li class="">
          <a href="/spotify_logout">
            <i class="bx bx-log-out icon"></i>
            <span class="text nav-text">Logout</span>
          </a>
        </li>

        <li class="mode">
          <div class="sun-moon">
            <i class="bx bx-moon icon moon"></i>
            <i class="bx bx-sun icon sun"></i>
          </div>
          <span class="mode-text text">Dark mode</span>

          <div class="toggle-switch">
            <span class="switch"></span>
          </div>
        </li>
      </div>
    </nav>

    <div id="content" name="content" class="main-content">
      {% block content %} {% endblock %}
    </div>

    <!-- Javascript -->

    {% block scripts %} {% endblock %}

    <script>
      const body = document.querySelector("body");
    </script>
  </body>
</html>
